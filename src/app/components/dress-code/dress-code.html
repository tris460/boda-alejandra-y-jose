<section id="dress-code" class="dress-code">
  <!-- Animated Background Circles -->
  <div class="animated-circles">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
    <div class="circle circle-5"></div>
    <div class="circle circle-6"></div>
    <div class="circle circle-7"></div>
    <div class="circle circle-8"></div>
  </div>

  <div class="container">
    <h2>{{ 'dress-code.title' | translate }}</h2>
    
    <div class="dress-code-content">
      <div class="formal-attire">
        <div class="attire-icons">
          <img src="dress.svg" alt="Vestido formal" class="dress-icon">
          <img src="suit.svg" alt="Traje formal" class="suit-icon">
        </div>
        <h3>{{ 'dress-code.subtitle' | translate }}</h3>
      </div>
      
      <div class="white-dress-notice">
        <p>{{ 'dress-code.description' | translate }}</p>
      </div>
    </div>
  </div>
</section>
