<header class="header">
  <div class="container">
    <div class="logo">
      <h1>Alejandra & José</h1>

      <nav class="nav" [class.nav-open]="isMenuOpen">
        <div class="language-buttons">
          <button class="lang-btn" [class.active]="translationService.getCurrentLanguage() === 'es'" (click)="changeLanguage('es')">
            <img src="mx.png" alt="Español" class="flag-icon"> Esp
          </button>
          <button class="lang-btn" [class.active]="translationService.getCurrentLanguage() === 'en'" (click)="changeLanguage('en')">
            <img src="us.png" alt="English" class="flag-icon"> Eng
          </button>
        </div>
        <div class="heart-icon">♡</div>
      </nav>
    </div>
    
    <div class="header-actions">
      <button class="menu-toggle" [class.menu-open]="isMenuOpen" (click)="toggleMenu()">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
    </div>
  </div>
</header>

<div class="overlay" [class.overlay-open]="isMenuOpen" (click)="closeMenu()"></div>
