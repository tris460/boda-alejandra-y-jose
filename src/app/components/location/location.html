<section id="location" class="location-section">
  <!-- Animated Background Circles -->
  <div class="animated-circles">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
    <div class="circle circle-5"></div>
    <div class="circle circle-6"></div>
    <div class="circle circle-7"></div>
    <div class="circle circle-8"></div>
  </div>

  <div class="container">
    <h2>{{ 'location.title' | translate }}</h2>
    <p class="location-intro">{{ 'location.description' | translate }}</p>
    
    <div class="location-details">
      <h3>Parroquia del Sagrado Corazón de Jesús</h3>
      <p class="address" style="font-size: 1.5rem;">12:45pm</p>
      <p class="address">5 de Mayo 602, Aguascalientes, México</p>
    </div>
    
    <div class="map-button-container">
      <button 
        class="open-maps-btn" 
        (click)="openInMaps()"
        type="button">
        <svg class="map-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
        </svg>
        {{ 'location.open-maps' | translate }}
      </button>
    </div>

    <br><br>

    <div class="location-details">
      <h3>Salón de eventos</h3>
      <p class="address" style="font-size: 1.5rem;">6:00pm</p>
      <p class="address">Aguascalientes, México</p>
    </div>
    
    <div class="map-button-container">
      <button 
        class="open-maps-btn" 
        (click)="openInMaps2()"
        type="button">
        <svg class="map-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
        </svg>
        {{ 'location.open-maps' | translate }}
      </button>
    </div>
  </div>
</section>
